<template>
  <h1 class="name">Modal Challenge</h1>
  <require from="./challenge.scss"></require>
  <button type="button" click.delegate="toggleModalVisible()">
    Open Modal
  </button>
  <button type="button">test me!</button>

  <div
    class="${showToastNotification === false ? 'selectedToast' : 'hideToast'}"
  >
    <div class="greenBorder"></div>
    ${toastContainer} something
    <div class="elipse"></div>
  </div>

  <div class="modal-body" show.bind="showModal">
    <div class="modal-content">
      <header>
        <button
          type="button"
          class="modalback"
          show.bind="showProductList"
          click.delegate="backButton()"
        >
          <img src="img/arrow-left.png" alt="backarrow" />
        </button>
        <h3 class="modalname">${title}</h3>

        <button
          type="button"
          class="modalclose"
          click.delegate="toggleModalVisible()"
        >
          <img src="img/x.png" alt="x" />
        </button>
      </header>

      <div class="modalsearchbox">
        <img src="img/search.png" alt="search" />
        <input
          type="text"
          placeholder="${supplierPage === false ? 'Search Products' : 'Search Suppliers'}"
          value.bind="query & debounce:300"
        />
      </div>

      <div
        class="supplier-list"
        if.bind="!showProductList"
        show.bind="isContentShowing"
      >
        <ul>
          <li
            class="items"
            repeat.for="supplier of suppliers | filter:['name']:query"
          >
            <a
              href="#"
              click.delegate="selectSupplier(supplier)"
              show.bind="supplierPage"
            >
              ${supplier.name}
            </a>
          </li>
        </ul>
      </div>

      <ul class="product-list">
        <li
          repeat.for="product of products | filter:['name']:query"
          show.bind="showProductList"
        >
          <a
            href="#"
            class="products"
            click.delegate="selectParentProduct(product.id)"
          >
            ${product.name}
            <img
              src="./img/chevron-right.png"
              class="arrow ${selectedParentProduct === product.id ? 'rotate' : ''}"
            />
          </a>
          <ul if.bind="selectedParentProduct === product.id">
            <li
              repeat.for="childProduct of product.childProducts | filter:['name']:query"
            >
              <label>
                <input
                  type="checkbox"
                  class="selectedProduct"
                  click.delegate="checkboxfunc(childProduct, childProduct.id, productAmount)"
                  model.bind="childProduct.id"
                  checked.bind="childProductIds"
                />
                ${childProduct.name}
              </label>
              <input
                type="number"
                class="productCount"
                min="0"
                if.bind="childProduct.isSelected"
                placeholder="..."
              />
            </li>
          </ul>
        </li>
      </ul>

      <ul class="selectPage" if.bind="showArray">
        <li repeat.for="child of selectedChildren | filter:['name']:query">
          ${child}
        </li>
      </ul>
    </div>

    <div class="button-wrapper">
      <button
        type="submit"
        class="${selectedChildren.length > 0 ? 'active': ''}"
        click.trigger="showChildren()"
        disabled.bind="selectedChildren.length === 0"
      >
        ${selectedChildren.length}
        <span>${selectedChildren.length != 1 ? 'products' : 'product' }</span>
        selected
      </button>
      <div class="bottom-buttons">
        <button
          class="${showArray === true && selectedChildren.length > 0 ? 'cancelColor': ''}"
          click.trigger="cancelSelection()"
          disabled.bind="isArrayDisplayed === false"
        >
          CANCEL
        </button>
        <button class="${selectedChildren.length > 0 ? 'addColor': ''}">
          ADD
        </button>
      </div>
    </div>
  </div>
</template>
