<template>
  <h1 class="name">Modal Challenge</h1>
  <require from="./challenge.scss"></require>
  <button type="button" click.delegate="toggleModal()">Open Modal</button>
  <button type="button" click.delegate="animatedArrow()">test me!</button>

  <div class="modal-body" show.bind="showModal">
    <div class="modal-content">
      <header>
        <button
          type="button"
          class="modalback"
          show.bind="showProductList"
          click.delegate="backButton()"
        >
          <img src="img/arrow-left.png" alt="backarrow" />
        </button>
        <h3 class="modalname">${title}</h3>

        <button type="button" class="modalclose" click.delegate="toggleModal()">
          <img src="img/x.png" alt="x" />
        </button>
      </header>
      <div class="modalsearchbox">
        <img src="img/search.png" alt="search" />
        <input
          type="text"
          id="modal-input"
          placeholder="${searchPlaceHolder}"
        />
      </div>
      <div class="supplier-list" if.bind="!showProductList">
        <ul>
          <li class="items" repeat.for="supplier of suppliers">
            <a
              href="#"
              click.delegate="selectSupplier(supplier)"
              show.bind="supplierPage"
            >
              ${supplier.name}
            </a>
          </li>
        </ul>
      </div>

      <div class="product-list" if.bind="showProductList">
        <ul>
          <li class="products" repeat.for="product of products">
            <a
              href="#"
              class="products"
              click.delegate="selectProduct(supplier)"
            >
              ${product.name}
              <img
                src="./img/chevron-right.png"
                click.delegate="animatedArrow()"
              />

              <ul repeat.for="childProduct of product.childProducts">
                <li>${childProduct.name}</li>
              </ul>
            </a>
          </li>
        </ul>
      </div>
      <span class="close"></span>
      <p></p>
    </div>
    <div class="bottombtns">
      <button class="product-selected">0 product selected</button>
    </div>
    <div class="bottomrightbtns">
      <button class="cancelbtn">CANCEL</button>
      <button class="addbtn">ADD</button>
    </div>
  </div>
</template>
