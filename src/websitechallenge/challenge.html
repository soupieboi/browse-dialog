<template>
  <h1 class="name">Modal Challenge</h1>
  <require from="./challenge.scss"></require>
  <button type="button" click.delegate="toggleModal()">Open Modal</button>
  <button
    type="button"
    click.delegate="filterProductChildList(selectedProduct)"
  >
    test me!
  </button>

  <div class="modal-body" show.bind="showModal">
    <div class="modal-content">
      <header>
        <button
          type="button"
          class="modalback"
          show.bind="showProductList"
          click.delegate="backButton()"
        >
          <img src="img/arrow-left.png" alt="backarrow" />
        </button>
        <h3 class="modalname">${title}</h3>

        <button type="button" class="modalclose" click.delegate="toggleModal()">
          <img src="img/x.png" alt="x" />
        </button>
      </header>
      <div class="modalsearchbox">
        <img src="img/search.png" alt="search" />
        <input
          type="text"
          id="modal-input"
          placeholder="${searchPlaceHolder}"
        />
      </div>
      <div class="supplier-list" if.bind="!showProductList">
        <ul>
          <li class="items" repeat.for="supplier of suppliers">
            <a
              href="#"
              click.delegate="selectSupplier(supplier)"
              show.bind="supplierPage"
            >
              ${supplier.name}
            </a>
          </li>
        </ul>
      </div>

      <div class="product-list" if.bind="showProductList">
        <ul>
          <li class="${changeHoverEffect}" repeat.for="product of products">
            <a
              href="#"
              id="onlypaddingright"
              class="products"
              click.delegate="selectParentProduct(product.id)"
            >
              <img src="./img/chevron-right.png" class="arrow" />${product.name}
            </a>
            <ul
              if.bind="selectedParentProduct === product.id && isProductDropDownActive"
              class="childproduct-ul"
            >
              <li
                class="childproduct-li"
                repeat.for="childProduct of product.childProducts"
              >
                <input
                  type="checkbox"
                  class="selectedProduct"
                  click.delegate="checkboxfunc()"
                />
                <a href="#" class="childproduct-a">${childProduct.name} </a>
                <input
                  type="number"
                  class="productCount"
                  min="0"
                  placeholder="..."
                  oninput="getUserInput()"
                />
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="button-wrapper">
      <button class="product-selected">
        ${updatedTotalSelected} product selected
      </button>
      <div class="bottom-buttons">
        <button class="cancel-button">CANCEL</button>
        <button class="add-button" click.delegate="checkSelected()">ADD</button>
      </div>
    </div>
  </div>
</template>
